<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quntnex Registration</title>
    <style>
    body{
    background-color: beige;
    }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
        }
        .register-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
        
	 	<div class="header">
	        <h1>Quntnex</h1>
	        <button class="register-button" ><a href="reg.html">Register</a></button>
	    </div>
	    
	    <center>
	    	<form action="quntnex.html">
	    		<h2>Login Page</h2>
	    		<label for="un">Username</label>
	    		<input type="text" id="un" name="username" placeholder="enter the username"><br>
	    		<label for="pw">Password</label>
	    		<input type="text" id="pw" name="password" placeholder="enter password"><br>
	    		<input type="submit" value="Login">
	    </center>
        
</body>
</html>
